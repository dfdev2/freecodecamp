<!-- Step 7
You can add images to your website by using the img element. 
img elements have an opening tag without a closing tag. 
An element without a closing tag is known as a void element.
Вы можете добавлять изображения на свой сайт с помощью элемента img. 
Элементы img имеют открывающий тег без закрывающего тега.
Элемент без закрывающего тега называется пустым элементом.

Add an img element below the p element. At this point, no image will show up in the browser. 
Добавьте элемент img под элементом p. В этот момент в браузере не будет отображаться изображение.-->

<html>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>Everyone loves cute cats online!</p>
      <img />
    </main>
  </body>
</html>
